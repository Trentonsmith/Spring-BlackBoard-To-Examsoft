<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/TestPrepared}" th:object="${test}" method="post">
    <p>Id: <input type="text" th:field="*{testTitle}" /></p>
    <p>Message: <textarea name="news_content" rows="20" cols="80" th:field="*{testData}"></textarea></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
